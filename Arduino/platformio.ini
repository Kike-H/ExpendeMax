[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.10.12
	adafruit/Adafruit SSD1306@^2.5.0
	arduino-libraries/Servo@^1.1.8
	gitlab-airbornemint/Protothreads@^1.4.0-arduino.beta.1
